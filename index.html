<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Expense Organizer</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Organizer</h1>

      <div class="row">
        <div class="col-md-4">
          <h2>Categories:</h2>
            <table class="table table-striped table-bordered" id="categories">
              <tbody>
              </tbody>
              <tfoot class="total-spent">
              </tfoot>
            </table>
          <form id="new-category">
            <div class="form-group">
              <div id="category-input">
                <label for="new-category-name">Name</label>
                <input type="text" class="form-control" id="new-category-name" placeholder="New category">
              </div>
            </div>
            
            <span class="btn btn-primary" id="show-category">Add Category</span>

            <button type="submit" class="btn">Add</button>
          </form> 
        </div>


        <div class="col-md-4">
          <div class="show-purchases">
            <h3>Add purchase:</h3>
            <form id="new-purchase">
              <div class="form-group">
                <input type="text" class="form-control" id="new-description" placeholder="Description">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="new-amount" placeholder="Amount">
              </div>

              <button type="submit" class="btn">Track!</button>
            </form>          
          </div>
        </div>

        <div class="col-md-4">
          <div class="show-purchases">
            <h3>Purchases in <span id="category-header"></span></h3>

            <table class="table table-striped table-bordered" id="purchase">
              <tr>
                <td>Description</td>
                <td>Amount</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
